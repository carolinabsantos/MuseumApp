<html lang="en">
<head>
    <meta charset="UTF-8">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Museum - Add Time Machine</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">Peddy Room System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/interactionpies">Interaction Pies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/databases">Databases</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuMuseumLink" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Museum
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/index-visitor}">Visitors</a>
                    <a class="dropdown-item" th:href="@{/index-visit}">Visits</a>
                    <a class="dropdown-item" th:href="@{/index-artifact}">Artifacts</a>
                    <a class="dropdown-item" th:href="@{/index-time-machine}">Time Machines</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Games
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/escapetheroom">Escape The Room</a>
                    <a class="dropdown-item" href="#">Peddy Paper</a>
                    <a class="dropdown-item" href="#">Who Wants To Be An Engineer</a>
                </div>
            </li>
        </ul>
    </div>
    <input class="btn btn-secondary" type="button" value="Voltar atrás" onclick="history.back()">
</nav>
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Add Time Machine</h1>
            <p>Here an administrator can choose to add a new Time Machine to the system.</p>
        </div>
    </div>
</main>
<div class="col-md-6 col-md-offset-6" style="margin-left: 390px;">
<form method="post" th:action="@{/save-time-machine}" th:object="${timeMachine}">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Capacity:</label>
            <input type="number" class="form-control" th:field="*{capacity}">
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Type:</label>
            <div class="col-md-6 form-group" th:each="type : ${T(pt.ulisboa.tecnico.museumapp.entities.TypeOfTimeMachine).values()}">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" th:field="*{type}" th:value="${type}" class="custom-control-input">
                    <label class="custom-control-label" th:for="${#ids.prev('type')}" th:text="${type}">type</label>
                </div>
            </div>
        </div>
    </div>

    <input type="submit" class="btn btn-secondary" value="Submeter">
    <input class="btn btn-secondary" type="button" value="Voltar atrás" onclick="history.back()">
</form>
</div>
</body>
</html>
