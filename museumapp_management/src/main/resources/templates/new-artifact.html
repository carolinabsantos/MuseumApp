<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script crossorigin="anonymous"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Museum - Add Artifact</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/home}">Peddy Room System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/interactionpies">Interaction Pies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/databases">Databases</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuMuseumLink" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Museum
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/index-visitor}">Visitors</a>
                    <a class="dropdown-item" th:href="@{/index-visit}">Visits</a>
                    <a class="dropdown-item" th:href="@{/index-artifact}">Artifacts</a>
                    <a class="dropdown-item" th:href="@{/index-time-machine}">Time Machines</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Games
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/escapetheroom">Escape The Room</a>
                    <a class="dropdown-item" href="#">Peddy Paper</a>
                    <a class="dropdown-item" href="#">Who Wants To Be An Engineer</a>
                </div>
            </li>
        </ul>
    </div>
    <input class="btn btn-secondary" type="button" value="Voltar atrás" onclick="history.back()">
</nav>
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Add Artifact</h1>
            <p>Here an administrator can choose to add a new Artifact to the system.</p>
        </div>
    </div>
</main>
<form method="post" th:action="@{/save-artifact}" th:object="${artifact}">
    <div class="form-row">
        <div class="col-md-6 form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="col-md-6 form-group">
            <label>Designation:</label>
            <input type="text" class="form-control" th:field="*{designation}">
        </div>
        <div class="col-md-6 form-group">
            <label>Description:</label>
            <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="col-md-6 form-group">
            <label>Technological Characteristics:</label>
            <input type="text" class="form-control" th:field="*{techCharacteristics}">
        </div>
        <div class="col-md-6 form-group">
            <label>More Info:</label>
            <input type="text" class="form-control" th:field="*{moreInfo}">
        </div>
        <div class="col-md-6 form-group">
            <label>Model:</label>
            <input type="text" class="form-control" th:field="*{model}">
        </div>
        <div class="col-md-6 form-group">
            <label>Country:</label>
            <input type="text" class="form-control" th:field="*{country}">
        </div>
        <div class="col-md-6 form-group">
            <label>Brand:</label>
            <input type="text" class="form-control" th:field="*{brand}">
        </div>
        <div class="col-md-6 form-group">
            <label>Made In:</label>
            <input type="text" class="form-control" th:field="*{madeIn}">
        </div>
        <div class="col-md-6 form-group">
            <label>Creation Year:</label>
            <input type="number" class="form-control" th:field="*{creationYear}">
        </div>
        <div class="col-md-6 form-group">
            <label>Serial Number:</label>
            <input type="text" class="form-control" th:field="*{serialNumber}">
        </div>
        <div class="col-md-6 form-group">
            <label>Donated By:</label>
            <input type="text" class="form-control" th:field="*{donatedBy}">
        </div>
        <div class="col-md-6 form-group">
            <label>Exhibitor:</label>
            <input type="text" class="form-control" th:field="*{exhibitor}">
        </div>
        <div class="col-md-6 form-group">
            <label>Item nº:</label>
            <input type="number" class="form-control" th:field="*{itemNo}">
        </div>
        <div class="col-md-6 form-group">
            <label>Category Type:</label>
            <input type="text" class="form-control" th:field="*{typeCat}">
        </div>
        <div class="col-md-6 form-group">
            <label>Category:</label>
            <input type="text" class="form-control" th:field="*{category}">
        </div>
        <div class="col-md-6 form-group">
            <label>Category2:</label>
            <input type="text" class="form-control" th:field="*{category2}">
        </div>
        <div class="col-md-6 form-group">
            <label>Category3:</label>
            <input type="text" class="form-control" th:field="*{category3}">
        </div>
        <div class="col-md-6 form-group">
            <label>Category4:</label>
            <input type="text" class="form-control" th:field="*{category4}">
        </div>
    </div>
    <ul th:if="${#fields.hasErrors('*')}">
        <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
    </ul>
    <input type="submit" class="btn btn-secondary" value="Submeter">
    <input class="btn btn-secondary" type="button" value="Voltar atrás" onclick="history.back()">
</form>
</body>
</html>
